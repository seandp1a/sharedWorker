<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
  <div class="container d-flex justify-content-center">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-center">
        <button class="btn btn-secondary mx-2" id="chart-1" onclick="switchIframe(iframe1 , 1)"> Chart1 </button>
        <button class="btn btn-secondary mx-2" id="chart-2" onclick="switchIframe(iframe1 , 2)"> Chart2 </button>
      </div>
      <div id="iframe1">
        <iframe src="http://localhost/sharedworker/#/chart/chart-1" frameborder="0" class=""
          style="height: 80vh;"></iframe>
      </div>

    </div>

    <div class="d-flex flex-column">
      <div class="d-flex justify-content-center">
        <button class="btn btn-secondary mx-2" id="chart-1"onclick="switchIframe(iframe2 , 1)"> Chart1 </button>
        <button class="btn btn-secondary mx-2" id="chart-2"onclick="switchIframe(iframe2 , 2)"> Chart2 </button>
      </div>
      <div id="iframe2">
        <iframe src="http://localhost/sharedworker/#/chart/chart-1" frameborder="0" class=""
          style="height: 80vh;"></iframe>
      </div>
    </div>
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-center">
        <button class="btn btn-secondary mx-2" id="chart-1"onclick="switchIframe(iframe3 , 1)"> Chart1 </button>
        <button class="btn btn-secondary mx-2" id="chart-2"onclick="switchIframe(iframe3 , 2)"> Chart2 </button>
      </div>
      <div id="iframe3">
        <iframe src="http://localhost/sharedworker/#/chart/chart-1" frameborder="0" class=""
          style="height: 80vh;"></iframe>
      </div>
    </div>


  </div>


  <script>

    function switchIframe(iframe, chart) {
      const iframeSrc = `"http://localhost/sharedworker/#/chart/chart-${chart}"`
      iframe.innerHTML = '<iframe src=' + iframeSrc + ' frameborder="0" class="" style="height: 80vh;"></iframe>'
      // console.log(iframe.innerHTML);
    }

  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
